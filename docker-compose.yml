services:
  rabbitmq:
    build: ./rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  team_security:
    build: ./teams/security
    depends_on:
      rabbitmq:
        condition: service_healthy

    environment:
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=10&retry_delay=5'